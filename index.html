<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personalize RK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* GENERAL */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, #0b1d3a, #08162b);
      color: #ffffff;
    }

    /* CONTAINER */
    .container {
      max-width: 900px;
      margin: 80px auto;
      padding: 20px;
    }

    /* HEADINGS */
    h1 {
      color: #f2c94c;
      text-align: center;
    }

    h2 {
      color: #f2c94c;
    }

    .subtitle {
      text-align: center;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    /* BOX */
    .box {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    /* FILTERS */
    .filters {
      text-align: center;
      margin-bottom: 15px;
    }

    .filter-btn {
      background-color: rgba(242, 201, 76, 0.2);
      border: none;
      color: #f2c94c;
      padding: 6px 12px;
      margin: 4px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .filter-btn.active {
      background-color: #f2c94c;
      color: #000;
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: rgba(242, 201, 76, 0.15);
      color: #f2c94c;
    }

    /* BUTTON */
    .view-btn {
      background-color: #f2c94c;
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    /* LOADING */
    #loading {
      text-align: center;
      font-style: italic;
      opacity: 0.85;
    }

    iframe {
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Personalize RK</h1>
  <p class="subtitle">
    Racing Kings games from Lichess user <strong>Rank-8_RK</strong>
  </p>

  <!-- GAME LIST -->
  <div class="box">
    <div class="filters">
      <button class="filter-btn active" onclick="setFilter('all')">All</button>
      <button class="filter-btn" onclick="setFilter('win')">Wins</button>
      <button class="filter-btn" onclick="setFilter('loss')">Losses</button>
      <button class="filter-btn" onclick="setFilter('draw')">Draws</button>
    </div>

    <div id="loading">Loading Racing Kings gamesâ€¦</div>

    <table id="games-table" style="display:none;">
      <thead>
        <tr>
          <th>Date</th>
          <th>You played</th>
          <th>Result</th>
          <th>Board</th>
        </tr>
      </thead>
      <tbody id="games-body"></tbody>
    </table>
  </div>

  <!-- BOARD -->
  <div class="box" id="board-container" style="display:none;">
    <h2>Game Viewer (Analysis enabled)</h2>
    <iframe
      id="lichess-board"
      width="100%"
      height="520"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>
</div>

<script>
  const username = "Rank-8_RK";
  const maxGames = 30;

  let allGames = [];
  let currentFilter = "all";

  const loadingEl = document.getElementById("loading");
  const tableEl = document.getElementById("games-table");
  const bodyEl = document.getElementById("games-body");
  const boardContainer = document.getElementById("board-container");
  const boardFrame = document.getElementById("lichess-board");

  async function fetchGames() {
    const response = await fetch(
      `https://lichess.org/api/games/user/${username}?max=${maxGames}&variant=racingKings`,
      { headers: { "Accept": "application/x-ndjson" } }
    );

    const text = await response.text();
    return text.trim().split("\n").map(line => JSON.parse(line));
  }

  function getResult(game) {
    const isWhite = game.players.white.user?.name === username;
    if (!game.winner) return "draw";
    return game.winner === (isWhite ? "white" : "black") ? "win" : "loss";
  }

  function renderGames() {
    bodyEl.innerHTML = "";

    const filtered = allGames.filter(game => {
      if (currentFilter === "all") return true;
      return getResult(game) === currentFilter;
    });

    filtered.forEach(game => {
      const isWhite = game.players.white.user?.name === username;
      const date = new Date(game.createdAt).toLocaleDateString();

      let resultText = "Draw";
      if (game.winner) {
        resultText = (getResult(game) === "win") ? "Win" : "Loss";
      }

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${date}</td>
        <td>${isWhite ? "White" : "Black"}</td>
        <td>${resultText}</td>
        <td>
          <button class="view-btn" onclick="loadBoard('${game.id}')">
            View
          </button>
        </td>
      `;

      bodyEl.appendChild(row);
    });

    loadingEl.style.display = "none";
    tableEl.style.display = "table";
  }

  function setFilter(filter) {
    currentFilter = filter;
    document.querySelectorAll(".filter-btn").forEach(btn =>
      btn.classList.remove("active")
    );
    event.target.classList.add("active");
    renderGames();
  }

  function loadBoard(gameId) {
    boardFrame.src =
      `https://lichess.org/embed/game/${gameId}?theme=dark&bg=dark&analysis=1`;
    boardContainer.style.display = "block";
    boardContainer.scrollIntoView({ behavior: "smooth" });
  }

  async function init() {
    try {
      allGames = await fetchGames();
      renderGames();

      // Auto-load latest game
      if (allGames.length > 0) {
        loadBoard(allGames[0].id);
      }
    } catch (err) {
      loadingEl.textContent = "Failed to load games.";
      console.error(err);
    }
  }

  init();
</script>

</body>
</html>
