<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personalize RK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #loading {
      text-align: center;
      font-style: italic;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 8px;
      text-align: left;
    }

    th {
      background: rgba(255,255,255,0.1);
    }

    a {
      color: #f2c94c;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>Personalize RK – Racing Kings Games</h1>
<p style="text-align:center;">Lichess user: <strong>Rank-8_RK</strong></p>

<div id="loading">Loading Racing Kings games…</div>

<table id="games-table" style="display:none;">
  <thead>
    <tr>
      <th>Date</th>
      <th>You played</th>
      <th>Result</th>
      <th>Game</th>
    </tr>
  </thead>
  <tbody id="games-body"></tbody>
</table>

<script>
const username = "Rank-8_RK";
const maxGames = 30;

const loadingEl = document.getElementById("loading");
const tableEl = document.getElementById("games-table");
const bodyEl = document.getElementById("games-body");

async function fetchGames() {
  const response = await fetch(
    `https://lichess.org/api/games/user/${username}?max=${maxGames}&variant=racingKings`,
    { headers: { "Accept": "application/x-ndjson" } }
  );

  const text = await response.text();
  return text
    .trim()
    .split("\n")
    .map(line => JSON.parse(line));
}

function renderGames(games) {
  bodyEl.innerHTML = "";

  games.forEach(game => {
    const row = document.createElement("tr");

    const date = new Date(game.createdAt).toLocaleDateString();

    const isWhite = game.players.white.user?.name === username;
    const color = isWhite ? "White" : "Black";

    let result = "Draw";
    if (game.winner) {
      result = (game.winner === (isWhite ? "white" : "black")) ? "Win" : "Loss";
    }

    row.innerHTML = `
      <td>${date}</td>
      <td>${color}</td>
      <td>${result}</td>
      <td><a href="https://lichess.org/${game.id}" target="_blank">View</a></td>
    `;

    bodyEl.appendChild(row);
  });

  loadingEl.style.display = "none";
  tableEl.style.display = "table";
}

async function init() {
  try {
    const games = await fetchGames();
    renderGames(games);
  } catch (err) {
    loadingEl.textContent = "Failed to load games.";
    console.error(err);
  }
}

init();
</script>

</body>
</html>
